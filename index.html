<style>
  body{ 
  background-color: hsl(325, 93%, 93%); 
  color: hsl(335, 97%, 33%); 
  font-size: 50px; 
  line-height: 50px; 
  word-wrap: anywhere; 
  }
  
  .club {
   color: hsl(115, 99%, 26%); 
  }
  .heart{
  color: hsl(335, 97%, 33%);
  }
</style>

<body></body>

<script> 
  for (let i= 0;i<1000;i++) {
    let cardSymbol = '';
    let cardClass = '';
    if (0.01 < Math.random()< 0.25) {
      cardSymbol = '♣';
      cardClass = 'club';
    } else if (0.25 < Math.random() < 0.5){
      cardSymbol = '♥';
      cardClass = 'heart';
    } else if (0.5 < Math.random() < 0.75){
      cardSymbol = '♠';
      cardClass = 'spade';
    } else if (Math.random() > 0.75){
      cardSymbol = '♦';
      cardClass = 'diamond';
    }
      document.body.innerHTML += `<span class="${cardClass}">${cardSymbol}</span>`;
  }
    
</script>
